<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Pagar reserva</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">Pagar Reserva</h1>
      </div>
    </div>
    <form class="needs-validation" name="datos" action="reservas.html" novalidate>
      <fieldset>
        <legend>Datos de Cliente</legend>
        <div class="form-group row">
          <label class="col-md-2" for="identificacion">Identificaci√≥n</label>
          <input required class="col-md-10 form-control" id="identificacion" name="identificacion" type="text">
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit">Ver reservas</button>
    </form>
  </div>
  <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
</body>
</html>
